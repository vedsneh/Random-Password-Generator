<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <div class="password-box">
      <input type="text" id="password" readonly placeholder="Your password will appear here" />
      <button id="copyBtn" title="Copy Password">ðŸ“‹</button>
    </div>
    
    <div class="settings">
      <label>
        Length:
        <input type="number" id="length" min="6" max="30" value="16" />
      </label>
      <label>
        <input type="checkbox" id="includeSymbols" checked />
        Include Symbols
      </label>
      <label>
        <input type="checkbox" id="includeNumbers" checked />
        Include Numbers
      </label>
      <label>
        <input type="checkbox" id="includeUppercase" checked />
        Include Uppercase
      </label>
      <label>
        <input type="checkbox" id="includeLowercase" checked />
        Include Lowercase
      </label>
    </div>
    
    <button id="generateBtn">Generate Password</button>
    
    <div class="strength" id="strengthIndicator">Strength: <span>â€”</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
